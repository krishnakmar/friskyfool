  <title>4-Image Carousel</title>

  <style>
      /* Container for the images */
      .carousel-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      display: flex;
      align-items: center;
    }

    /* Scrolling images */
    .carousel-track {
      display: inline-flex;
      animation: scroll 100s linear infinite; /* Adjusted to 30s for slower speed */
    }

    /* Styling for each image */
    .carousel-track img {
      width: 10%;
      border-radius: 50%;
      margin: 0 20px;
    }

    /* Keyframes for scrolling animation */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Pausing animation on hover */
    .carousel-track:hover {
      animation-play-state: paused;
    }
  </style>
</head>
