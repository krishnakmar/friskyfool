<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>

.input-container label {
    display: none;
    font-size: 18px;
    margin-bottom: 5px;
    opacity: 1;
}


/* .input-container select#service {
    width: 96%;
    border: none ! IMPORTANT;
    padding: 18px 0;
    font-family: 'OverusedGroteskMedium', sans-serif;
    transition: border-color 0.2s;
    font-size: 32px;
    border-right: 1px solid #000 !important;
    outline: none;

} */
        * {
            margin: 0;
            background-color: #F9DC5C;
        }


        @font-face {
            font-family: 'OverusedGroteskMedium';
            src: url('/font/OverusedGrotesk-Medium-BF64eeac181a996.otf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }


        .contact-form-container {
            width: 100%;
            margin-top: 110px;
        }
        .input-container select#service {
    cursor: pointer;
}

        .contact-form-container h1 {
            text-align: left;
            font-size: 20px;
            font-weight: 500;
            margin: 22px 0;
            font-family: 'OverusedGroteskMedium', sans-serif;
            padding-left: 15px;
        }

        .input-container {
    width: 100%;
}
.input-container input::placeholder,
.input-container textarea::placeholder {
    color: #000;
    font-size: 32px;
}


.input-container input,
.input-container textarea,
.input-container select {
    width: 100%;               /* Full width without overflow */
    padding: 18px 25px;        /* Padding for spacing */
    border: 1px solid #000;
    font-family: 'OverusedGroteskMedium', sans-serif;
    font-size: 32px;
    background-color: #f9dc5c !important;
    outline: none;
    box-sizing: border-box;    /* Padding and border included in width */
}



        button {
            width: 100%;
            background-color: #8C6A57;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 45px;
            text-align: left;
            padding: 20px 0px 20px 50px;
            font-family: 'OverusedGroteskMedium', sans-serif;
        }

        button:hover {
            background-color: #8C6A57;
        }



        .lastfooter {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            margin-top: 80px;
            margin-bottom: 30px;
        }

        .lastfooter .copyrightext p {
            color: #010101;
            font-family: 'OverusedGroteskMedium', sans-serif;

        }

        .lastfooter .social-icons ul {
            display: flex;
            list-style: none;
            gap: 80px;
        }

        .lastfooter .social-icons ul li {
            font-size: 18px;
            color: #261212;
            font-family: 'OverusedGroteskMedium', sans-serif;

        }

        .lastfooter .social-icons ul li a {
            color: #261212;
            font-family: 'OverusedGroteskMedium', sans-serif;

        }

        input:-webkit-autofill {
            -webkit-text-fill-color: #333;
            /* Change text color */
            background-color: #000000 !important;
        }

        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            background-color: #000000 !important;

        }

        .lastfooter .social-icons ul li h5 {
            font-family: 'OverusedGroteskMedium', sans-serif;
            font-size: 18px;
            font-weight: 300;

        }

        .contact-form-container form#contact-form .input-container input:-internal-autofill-selected {
            background-color: #f9dc5c ! IMPORTANT;
        }

        header {
            background-image: url(/image/bg1.png);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: -10px;
            z-index: 999;
        }

        header img {
            margin: 0 auto;
            display: block;
            background-color: transparent;
        }
        input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
    </style>

</head>

<body>

    <header>
        <a href="/"><img src="/image/mainlogo.png" alt=""></a>
    </header>

    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="input-container">
                <input type="text" id="name" name="name" required placeholder="Name">
            </div>
            <div class="input-container">
                <input type="number" id="number" name="number" maxlength="10" placeholder="Phone Number">
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="input-container">
                <label for="service">Service</label>
                <select id="service" name="service">
                    <option value="Game Environment">Game environment</option>
                    <option value="Video Editing">Video editing</option>
                    <option value="3D Visualization">3D Visualization</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="Creative Consultancy">Creative Consultancy</option>
                </select>
            </div>
            <div class="input-container">
                <textarea id="message" name="message" rows="2" required placeholder="Message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="lastfooter">
        <div class="copyrightext">
            <p>Â© 2024 - FRISKYFOOL / All Rights Reserved</p>
        </div>
        <div class="social-icons">
            <ul>
                <li>
                    <h5>Find us online</h5>
                </li>
                <li>
                    <a href="https://www.instagram.com/friskyfool/">Instagram </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/company/friskyfool-studios/">Linkedin</a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            alert('Message sent!'); // Alert for demonstration
            this.reset(); // Reset the form fields
        });

    </script>
        <script>
            // URL se service ka naam fetch karna
            const urlParams = new URLSearchParams(window.location.search);
            const selectedService = urlParams.get('service');
    
            if (selectedService) {
                document.getElementById('service').value = selectedService;
            }
        </script>
</body>

</html>
